<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="icon" type="image/png" href="./assets/images/favicon.png" /> -->
    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon.svg" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/fonts.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" type="module" defer></script>
    <title>Gem Puzzle</title>
  </head>
  <body>
    <header class="header">
      <h1>Gem Puzzle</h1>
      <section class="info">
        <input class="time" type="text" value="00:00" disabled />
        <div class="step">0</div>
        <div class="control">
          <button class="save"></button>
          <button class="restore"></button>
          <button class="shuffle"></button>
          <button class="play"></button>
        </div>
      </section>
    </header>
    <main class="main">
      <section class="container">
        <div class="chip">1</div>
        <div class="chip">2</div>
        <div class="chip">3</div>
        <div class="chip">4</div>
        <div class="chip">5</div>
        <div class="chip">6</div>
        <div class="chip">7</div>
        <div id="drag" class="chip" draggable="true">8</div>
        <div id="replace" class="chip empty" data-id="0"></div>
      </section>
    </main>
    <footer class="footer">
      <section class="fields">
        <span class="three">3&times;3</span>
        <span class="four">4&times;4</span>
        <span class="five">5&times;5</span>
        <span class="six">6&times;6</span>
        <span class="seven">7&times;7</span>
        <span class="eight">8&times;8</span>
      </section>
    </footer>
  </body>
</html>
